<!DOCTYPE html>
<html>

<head>
    <style>
        dddddd
        .grid-container {
            display: grid;
            grid-template-rows: 60px 300px;
            padding: 10px
        }

        .grid-item {
            border: 2px solid grey;
            padding: 10px;
            width: 100%;
        }

        .grid-item-header {
            border: 2px solid grey;
            padding: 10px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <script>
        function myFunction() {
            document.getElementById("demo").style.visibility = "hidden";
        }
    </script>
    <div class="grid-container">
        <div class="grid-item-header">
            <h2 style="vertical-align:top">Enter event data</h2>
        </div>
        <div class="grid-item"><br><br>
            <form action="/action_page.php">
                <label for="etitle">Title</label>
                <input type="text" id="etitle" name="etitle" placeholder="Enter event title"> <br><br>
                <label for="stime">Start Time:</label>
                <input type="time" id="stime" name="stime" value="Enter start time"><br><br>
                <input type="checkbox" id="AD" name="AD" onclick="myFunction()">
                <label for="AD">All Day</label><br><br>
                <div id="demo">
                    <label for="etime">End Time</label>
                    <input type="time" id="etime" name="etime" placeholder="Enter end time"> <br><br>
                </div>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
</body>

</html>
